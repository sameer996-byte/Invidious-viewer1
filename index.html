<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invidious YouTube Search</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding-top: 50px; }
    input[type="text"] { padding: 10px; width: 300px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Search YouTube Privately (via Invidious)</h1>
  <input type="text" id="query" placeholder="Search YouTube videos...">
  <button onclick="search()">Search</button>

  <script>
    function search() {
      const query = document.getElementById("query").value.trim();
      if (query) {
        const encoded = encodeURIComponent(query);
        // Invidious instance: yewtu.be (works in India often)
        window.location.href = `https://yewtu.be/search?q=${encoded}`;
      }
    }
  </script>
</body>
</html>
